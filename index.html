<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload="addTabfocus()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<div class="thumbnails">
		<img class="preview" alt="Cat" src="images/cat.jpg" onfocus="upDate(this)" onblur="unDo()"  onmouseover="upDate(this)" onmouseout="unDo()">
		
		<img class="preview" alt="Moose" src ="images/moose.jpg"  onfocus="upDate(this)" onblur="unDo()"  onmouseover="upDate(this)" onmouseout="unDo()">
		
		<img class="preview" alt ="Owl" src="images/owl.jpg"  onfocus="upDate(this)" onblur="unDo()"  onmouseover="upDate(this)" onmouseout="unDo()">

		<img class="preview" alt="Seagull" src="images/seagull.jpg" onfocus="upDate(this)" onblur="unDo()"  onmouseover="upDate(this)" onmouseout="unDo()">
		
		<img class="preview" alt="Squirrel" src ="images/squirrel.jpg"  onfocus="upDate(this)" onblur="unDo()"  onmouseover="upDate(this)" onmouseout="unDo()">
		
		<img class="preview" alt ="Swan" src="images/swan.jpg"  onfocus="upDate(this)" onblur="unDo()"  onmouseover="upDate(this)" onmouseout="unDo()">
    </div>
</body>
</html>
